<!-- Beskriver vilken dokumenttyp detta är -->
<!DOCTYPE html>
<!-- Root-elementet och starten på ditt dokument -->
<html lang="sv-se">
    <!-- Ett element där man lagrar metadata -->
    <head>
        <!-- Anger teckenuppsättning. utf-8 är samtliga tecken -->
        <meta charset="utf-8">
        <!-- Fliknamnet -->
        <title> Hello World </title>
        <link href="HelloWorldMain.css" rel="stylesheet">
    </head>
    <!-- Allt som visas på en webbplats finns innanför body -->
    <body>
        <!-- h1 - h6 betyder rubrik 1 - 6 -->
        <h1> Hello World </h1>
        <h2> Subtitle </h2>
        <!-- Brödtext som används vid större textstycken -->
        <p> Hej världen! Detta är brödtext </p>
        <h3> Recept - Pannkakor </h3>
        <!-- Unordered list, punktlista, och används i regel vid navigation -->
        <ul>
            <!-- Varje ny punkt i listan (varje ny länk i navigationen) -->
            <li> 2st Ägg </li>
            <li> 5dl Mjölk </li>
            <li> 8dl Mjöl</li>
        </ul>
        <h5> Goda Tillbehör </h5>
        <ul>
            <li> Vaniljglass </li>
            <li> Hallonsylt </li>
            <li> Grädde </li>
        </ul>
        <h1> My Pet </h1>
        <!-- Bildelement som måste ha attributen src och alt -->
        <img src="llama.jpg" alt="picture of llama" title="A nice llama">
        <!-- En länk -->
        <a href="https://github.com/TE20-smorgasbordet" target="_blank"> Klicka här för att komma till Github </a>
        <p> Bye World </p>
    </body>
</html>
